<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Game Embed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        iframe {
            width: 800px;
            height: 600px;
            border: none;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Play Roblox Game</h1>
        <p>Enjoy playing this awesome Roblox game:</p>
        <iframe src="https://www.roblox.com/games/1234567890/Your-Roblox-Game-Name" frameborder="0"></iframe>
    </div>
</body>
</html>
