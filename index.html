<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แบบฟอร์มถาม-ตอบ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label, input, textarea {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }
        input[type="submit"] {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        input[type="submit"]:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <form action="submit_question.php" method="POST">
        <label for="name">ชื่อของคุณ:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">อีเมลของคุณ:</label>
        <input type="email" id="email" name="email" required>

        <label for="question">คำถามของคุณ:</label>
        <textarea id="question" name="question" rows="4" required></textarea>

        <input type="submit" value="ส่งคำถาม">
    </form>
</body>
</html>
